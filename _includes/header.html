<header class="site-header">

  <div class="wrap">

    <a class="site-title" href="/">{{ site.name }}</a>

    <nav class="site-nav">
        {% for page in site.pages %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endfor %}
        <a href="mailto:{{ site.email }}">Make a Request</a>
    </nav>

  </div>

</header>
